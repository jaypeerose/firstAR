<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>		
	<a-scene embedded arjs='debugUIEnabled: false; sourceType: webcam;'>
        	<a-assets>
             		<a-asset-item id="chair-obj" src="Assets/CyberpunkDeLorean.obj"></a-asset-item>
			<a-asset-item id="chair-mtl" src="Assets/CyberpunkDeLorean.mtl"></a-asset-item>
        	</a-assets>
        
        	<a-marker type='pattern' url='Markers/customMarker.patt'>
            		<a-entity obj-model="obj: #chair-obj; mtl: #chair-mtl" scale='0.07 0.07 0.07' 
				  rotation="45 90 180" position='0 0 0'></a-entity>
        	</a-marker>
		
		<a-entity camera></a-entity>
	</a-scene>
</body>

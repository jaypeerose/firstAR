<!-- by Vanisara Nicole Anthony using AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js -->
<script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>		
	<a-scene embedded arjs='debugUIEnabled: false; sourceType: webcam;'>
        	<a-assets>
             		<a-asset-item id="bomb_obj" src="Assets/bomb/bomb.obj"></a-asset-item>
			<a-asset-item if="bomb_mtl" src="Assets/bomb/bomb.mtl"></a-asset-item>
			
        	</a-assets>
        
        	<a-marker type='pattern' url='Markers/pattern-LMarker.patt'>
            		<a-entity obj-model="obj: #bomb_obj mtl: #bomb_mtl; scale='1 1 1' 
				  rotation='270 0 0' position='0 0 0'></a-entity>
      			<a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      			<a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      			<a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      			<a-sky color="#ECECEC"></a-sky>

        	</a-marker>
		
		<a-entity camera></a-entity>
	</a-scene>
</body>

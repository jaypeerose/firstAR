<script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>		
	<a-scene embedded arjs='debugUIEnabled: false; sourceType: webcam;'>
		<a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        	<a-assets>
             		<a-asset-item id="gMario-obj" src="Assets/Luigi_obj.obj"></a-asset-item>
			<a-asset-item id="gMario-mtl" src="Assets/Luigi_obj.mtl"></a-asset-item>
        	</a-assets>
        
        	<a-marker type='pattern' url='Markers/pattern-LMarker.patt'>
            		<a-entity obj-model="obj: #gMario-obj; mtl: #gMario-mtl" scale='0.01 0.01 0.01' 
				  rotation='270 0 0' position='0 0 0'></a-entity>
        	</a-marker>
		
		<a-entity camera></a-entity>
	</a-scene>
</body>
